<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brath</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div class="headertop">
        <div id="logo">
          <img src="logo.png" alt="Logo" width="177px" , height="177px" />
        </div>
        <div class="textbox">
          <div id="box1">Die Metzgerei</div>
          <div id="box2">Dry Aged</div>
          <div id="box3">Fleischversand</div>
          <div id="box4">Events/Kurse</div>
          <div id="box5">Partyservice</div>
          <div id="box6">Tagesessen</div>
          <div id="box7">Impressum</div>
          <div id="box8">Kontakt</div>
          <div id="box9">
            <img
              src="frame.png"
              alt="Download"
              width="24px"
              height="28px"
            />download 
          </div>
        </div>
      </div>
      <div class="headerbottom">
        <div class="headerbottomtext">
        <span id="open"
          ><img
            src="clock.png"
            alt="Time"
            width="15px"
            height="15px"
          />Opentime:</span
        >
        <span id="time"
          >Di. - Fr.: 07:00-13:00 und 15:00-18:30. Sa.:07:30-12:30</span
        >
        </div>
      </div>
    </div>
  </body>
</html>
